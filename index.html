<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


</head>
<body>

	<div id="container">
		<h1>To-Do List <i class="fa fa-plus"></i></h1>
		<input type="text" placeholder="Add a task">
		<ul>
			<li> <span><i class="fa fa-trash-alt"></i></span> Catch Pikachu</li>
			<li> <span><i class="fa fa-trash-alt"></i></span> Battle Gary</li>
			<li> <span><i class="fa fa-trash-alt"></i></span> Get a Gym Badge</li>
			<li> <span><i class="fa fa-trash-alt"></i></span> Go to the Pokemon Center</li>
		</ul>
	</div>

	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
